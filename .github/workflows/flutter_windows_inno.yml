name: Flutter Windows CI/CD with Inno Setup

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_windows_installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.29.3"

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Install yq (if not using subosito/flutter-action with flutter-version-file)
        run: sudo snap install yq # or other installation method for yq

      - name: Get app version
        id: get_version
        run: echo "APP_VERSION=$(yq -r .version pubspec.yaml)" >> $GITHUB_ENV

      - name: Build Windows Release
        run: flutter build windows -t lib/main.dart --dart-define=FLAVOR=dev

      # Install Inno Setup
      - name: Install Inno Setup
        run: choco install innosetup --no-progress -y

      # Create Installer (passes version via env var)
      - name: Create Windows installer
        run: '"C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss'
        shell: cmd
        env:
          BUILD_VERSION: ${{ env.APP_VERSION }}

      # Upload Installer
      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ABTEX_Windows_Installer
          path: dist/*.exe
